
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <form #employeeForm="ngForm" (ngSubmit)="agregarEmployee(employeeForm)">
                        <div class="row">
                            <div class="input-field col-s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                                    placeholder="Ingrese su nombre">
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
                                    placeholder="Ingrese su cargo">
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                                    placeholder="Ingrese su lugar de trabajo">
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                                    placeholder="Ingrese su salario">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" type="button" (click)="resetForm(employeeForm)">Limpiar</button>
                                    <button class="btn" type="submit">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
        </div>
    </div>
</div>
